<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img class="icon" id="img" src="img/illustration-hero.svg" alt="">
        <div class="info">
            <h2>Order Summary</h2>
            <p class="p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="info-plan">
                    <i class="fas fa-music"></i>
                    <div class="price">
                        <h6>Annual Plan</h6>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a class="btn-cancel" href="">Cancel Order</a>
        </div>
    </div>
</body>
</html>
