<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="cards-container">

        <div class="card">
            <div class="icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h2>Basic</h2>
            <h4><sup>$</sup>25</h4>
            <div class="info">
                <p><i class="fas fa-check"></i>10 GB Space</p>
                <p><i class="fas fa-check"></i>3 Domain Names</p>
                <p><i class="fas fa-check"></i>20 Email Adresses</p>
                <p><i class="fas fa-times"></i> Live Support</p>
            </div>
            <button>Order Now</button>
        </div>

        <div class="card cardtwo">
            <div class="icon icontwo">
                <i class="fas fa-plane"></i>
            </div>
            <h2>Standard</h2>
            <h4><sup>$</sup>50</h4>
            <div class="info">
                <p><i class="fas fa-check"></i>50 GB Space</p>
                <p><i class="fas fa-check"></i>5 Domain Names</p>
                <p><i class="fas fa-check"></i>Unlimited Email Adresses</p>
                <p><i class="fas fa-times"></i> Live Support</p>
            </div>
            <button>Order Now</button>
        </div>

        <div class="card cardthree">
            <div class="icon iconthree">
                <i class="fas fa-rocket"></i>
            </div>
            <h2>Premium</h2>
            <h4><sup>$</sup>100</h4>
            <div class="info">
                <p><i class="fas fa-check"></i>Unlimited GB Space</p>
                <p><i class="fas fa-check"></i>30 Domain Names</p>
                <p><i class="fas fa-check"></i>Unlimited Email Adresses</p>
                <p><i class="fas fa-check"></i> Live Support</p>
            </div>
            <button>Order Now</button>
        </div>
    </div>
</body>

</html>
